<style type="text/css">
.select-box{position:relative;}
.mRselect{position:absolute;left:0;top:0;width:100%;height:50px;margin:0;padding:0;z-index:1000;}
.mRselect>div{float:none;width:100%;height:50px;margin:0;padding:0 10px;text-overflow:clip;white-space:nowrap;overflow:hidden;cursor:pointer;border:1px solid #000;}
.mRselect ul{display:none;margin:0;padding:0;list-style:none;}
.mRselect.on ul{display:block;}
.mRselect ul li{float:none;width:100%;height:50px;margin:0;padding:0 10px;cursor:pointer;font-weight:normal;color:#000;background:#fff;border:1px solid #000;}
.mRselect ul li.on{color:#ccc;font-weight:bold;background:#c0c00c;}
</style>
